{% extends 'base.html' %}
{% block title %}Madlibs!{% endblock %}
{% block content %} 
    <h2>Create your story!</h2>
    <form action="/story">
        <table>
            {% for prompt in prompts %}
            <tr>
                <td><label>{{prompt.replace('_', ' ').capitalize()}}: </label></td>
                <td><input type="text" placeholder="Write {{prompt.replace('_', ' ')}}" name="{{prompt}}"></td>
            </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td><button>Submit!</button></td>
            </tr>
        </table>
    </form>
{% endblock %}
